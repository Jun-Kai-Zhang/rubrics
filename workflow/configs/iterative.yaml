files:
  initial_rubrics: null
  responses_file: null
  output_dir: null  # optional run name under workflow_outs; null -> timestamped run

workflow:
  initial_responses_per_prompt: 16
  max_iterations: 4
  sample_size: null
  exclude_used_reference_responses: true # if true, drop the two responses used for improvement from subsequent iterations
  selection_strategy: top2

models:
  verifier_backend: "api"
  verifier: "openai/gpt-4.1-mini"
  proposer_backend: "api"
  rubric_generator: "openai/gpt-4.1"

vllm:
  tensor_parallel_size: null
  max_model_len: 16384
  enforce_eager: false

api:
  workers: 64
  max_retries: 1
  retry_temperature: 1.0
